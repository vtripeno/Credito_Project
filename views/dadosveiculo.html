		<title> POR UM TITULO </title>

		<link href="../css/custom.css" rel="stylesheet">

	</head>

	<body onload="popularCombo('marcasCombo', 'http://fipeapi.appspot.com/api/1/carros/marcas.json'); ativarElemento('pMarca'); ativarElemento('marcasCombo')">



		<div class="container " style="background-color: #1eb98a;">
			 <section class="row"  id="head">
				<div class="col-sm-12">
				    <img class="imagem" src="../images/creditas.png" style="margin-left: auto; margin-right: auto; margin-top: 30px; margin-bottom: 30px;  width: 100%;"/>
				</div>
		            </section>

			<section class="row" >

				<div class="col-sm-12">

			    	</div>

			    	<div class=col-sm-4></div>
			    	<div class="col-sm-4">
			    		<p style="text-align: center;"> Informe os dados do seu veículo </p>
			    		<a href="#">
			    			<p style="text-align: center; font-size: 0.8em; color: blue">
			    				<u>Não tenho veículo próprio</u>
			    			</p>
			    		</a>
			    		<p id="pMarca" hidden="true">Marca:</p>
					<select class="tamanho-caixas" id="marcasCombo" hidden="true" onchange="fazerConsultaFipe(this, 'carrosCombo', 'http://fipeapi.appspot.com/api/1/carros/veiculos/'); ativarElemento('pModelo')"></select><br/>
					<p id="pModelo" hidden="true">Modelo:</p>
					<select id="carrosCombo" class="tamanho-caixas" hidden="true" disabled="true" onchange="fazerConsultaFipe(this, 'carrosAnoCombo', 'http://fipeapi.appspot.com/api/1/carros/veiculo/'); ativarElemento('pAnoFab')"></select><br/>
					<p id="pAnoFab" hidden="true">Ano de fabricação:</p>
					<select id="carrosAnoCombo" class="tamanho-caixas" hidden="true" disabled="true" onchange="ativarElemento('btnCalcular')"></select>
				</div>
				<div class=col-sm-4></div>
			</section>

			<section class="row">
				<div class=col-sm-4></div>
				<div class="col-sm-4">
					<button disabled="true"  id="btnCalcular" onclick="getValorJson('carrosAnoCombo','http://fipeapi.appspot.com/api/1/carros/veiculo/')">Calcular</button><br>
				</div>
				<div class=col-sm-4></div>
			</section>

			<section class="row">
				<div class=col-sm-4></div>
				<div class="col-sm-4">
					<p><b>Nome do veículo:</b></p>
					<p id='nome'></p>
					<p><b>Valor do veículo:</b></p>
					<p id='valor'></p>
					<a href="propostas.html" onclick="salvarDadosVeiculo('nome', 'valor')"><button>VER MINHAS OPÇÕES</button></a>
				</div>
				<div class=col-sm-4></div>
			</section>
	    	</div>
